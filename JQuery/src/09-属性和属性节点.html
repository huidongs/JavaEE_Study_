<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.js"></script>
        <script>
            $(function () {

                /*
                * 1。什么是属性？
                *        对象身上保存的变量就是属性；
                * 2。如何操作属性？
                *        对象.属性名称 = 值；
                *        对象.属性名称；
                *        对象【“属性名称”】=值；
                *        对象["属性名称"]；
                * 3.什么是属性节点？
                *        <span name="hello"></span>
                *        在标签中添加的属性就是属性节点
                * 4.怎么操作属性节点？
                *         span.setAttribute("name","值");
                          span.getActiveAttrib("name");

                  5.两者什么区别呢》
                           任何对象都有属性，但只有dom对象才有属性节点；
                * */


                var span = document.getElementsByTagName("span")[0];
                span.setAttribute("name","inj");
                console.log(span.getAttribute("name"));

            });
        </script>
</head>
<body>
<span name="hello"></span>
</body>
</html>
