<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.js"></script>

    <script>
        //$()就代表调用jQuery的核心函数；
        $(function () {
            alert("hello!");


            //接收一个字符串选择器
            var $box1 = $(".box1");
            console.log($box1);

            //接收一个字符串代码片段
            var $p = $("<p>我是段落</p>")
            console.log($p);
            $box1.append($p);
            //接受一个dOM元素
            var  span = document.getElementsByTagName("span")[0];
            console.log(span);
            var $span = $(span);
            console.log($span);

        });
    </script>
</head>
<body>
<div class="box1"></div>
</body>
</html>
