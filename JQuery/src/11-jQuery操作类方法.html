<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .class1{
            width:100px;
            height: 100px;
            background: red;
        }
        .class2{
            border: 10px solid #000;

        }
    </style>
    <script src="../js/jquery.js"></script>
        <script>
            $(function () {

                /*
                * 1.addClass("class|fn")
                * //作用：添加一个类 ，添加多个，用空格隔开；
                * 2.removeClass("class|fn")
                *  作用：删除一个类，多个同上；
                * 3.toggleClass("class|fn")
                * 有就删除没有就切换
                * */

                var btn = document.getElementsByTagName("button");
                btn[0].onclick = function () {
                    $("div").addClass("class1");
                    
                }
                btn[1].onclick = function () {
                    $("div").removeClass("class1");
                }
                btn[2].onclick = function () {
                    $("div").toggleClass("class2 class1")
                    
                }
            });
        </script>
</head>
<body>
<button>添加类</button>
<button>删除类</button>
<button>切换类</button>
<div></div>
</body>
</html>
