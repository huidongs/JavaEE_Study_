<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.js"></script>

<script>
    var arr=[1,3,5,7,9];
    var obj = {0:1,1:3,2:5,3:6,4:5,length:5};
    arr.forEach(function (value,index) {
        //第一个参数遍历到的元素，第二个参数遍历到的索引；原生的forEach方法只能遍历数组不能遍历伪数组；
        console.log(index,value);
    })




    //利用jquery的each的静态方法遍历数组；可以遍历伪数组；
    $.each(obj,function (index,value) {
        console.log(index,value);
    })




    $.map(obj,function (value,index) {
        console.log(index,value);
    })


    //jquery中的each静态方法和map静态方法的区别：
    //each静态方法默认的返回值就是遍历谁就返回谁，map静态方法的默认的返回值是一个空数组；
</script>
</head>
<body>

</body>
</html>
