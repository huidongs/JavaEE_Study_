<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-jQuery事件委托</title>
    <script src="../js/jquery.js"></script>
        <script>
            $(function () {

                $("button").click(function () {
                    $("ul").append("<li>我是新增的li</li>");
                    
                });

                $("ul").delegate("li","click",function () {
                    console.log($(this).html());

                });

            });
        </script>
</head>
<body>
<ul>
    <li>我是第一个li</li>
    <li>我是第二个li</li>
    <li>我是第三个li</li>
</ul>
<button>新增按钮！</button>
</body>
</html>
