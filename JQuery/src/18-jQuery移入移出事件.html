<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .father{
            width: 200px;
            height: 200px;
            background: red;

        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;

        }
    </style>
    <script src="../js/jquery.js"></script>
        <script>
            $(function () {
                //mouseover/mouseout事件，子元素移出触发父元素的事件

                $(".father").mouseover(function () {
                    console.log("father被移入了");
                });
                $(".father").mouseout(function () {
                    console.log("father被移出了");
                });
                //不会触发冒泡
                $(".father").mouseenter(function () {
                    console.log("father被移入了");
                })
                $(".father").mouseleave(function () {
                    console.log("father被移出");
                })
                //一个方法实现两个效果，且不会触发冒泡
                 $(".father").hover(function () {
                     console.log("father被移入了")
                 },function () {
                     console.log("father被移出了")
                 })
                //实现移入移出
                $(".father").hover(function () {
                    console.log("father被移入了")
                });

            });
        </script>


</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
