<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="../js/jquery.js"></script>
    <script>
        $(function () {
            /*
            *内部插入
            * append(content|fn)
            * appendTo(content)
            * 会将元素添加到指定元素的内部的最后；
            *
            * prepend(content|fn)
            * prependTO(content)
            *会将元素添加到指定元素的内部的最前面；
            *
            * 外部插入
            * after(content|fn)
            * 会将元素添加到指定元素的外部的后面；
            * before(content|fn)
            * 会将元素添加到指定元素的外部的前面；
            *
            * insertAfter(content)
            * insertBefore(content)
            *
            *删除节点
            * remove([expr])//删除元素
            * empty()删除指定元素的内容的和子元素，指定元素不会被删除
            * detach([expr])
            *
            *
            * 替换节点
            * replaceWith(content|fn)//替换所有匹配的元素为指定的元素
            * replaceAll(selector);同上，调用顺序不同
            *
            *
            * 复制节点
            * clone(Even)//
            * 如果传入false就是浅复制，传入true就是深复制
            * 浅复制只会复制元素，而不会复制事件
            *
            *
            *
            * */

            $("button").click(function () {
                //创建一个节点
                var $li = $("<li>新增加的li</li>");
                //添加节点；
                $("ul").append($li);
                //$("ul").prepend($li);
                
            })
        });
    </script>
</head>
<body>
<button>添加节点</button>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
</ul>
</body>
</html>
